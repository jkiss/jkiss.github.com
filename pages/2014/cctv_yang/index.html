                <div class="abs p4-2">

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/head.min.js"></script>
    <script src="scripts/index.js?v=1010"></script>
    <script>
    $(function(){
        preImage([
            getImgUrl($('.p0-4')),
            getImgUrl($('.p0-2')),
            getImgUrl($('.p0-3')),
            getImgUrl($('.p0-shuimo1')),
            getImgUrl($('.p0-shuimo2')),
            getImgUrl($('.p0-shuimo3')),
            getImgUrl($('#page_0'))
        ], function(){
            var loading = $('.loading-wrap');
            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                $('.p0-3').css('opacity', 1);
                firstScreenMovie();
            },300);
        });

        // response ctt-li
        $(window).on('resize', function(event) {
            $(".ctt-li").each(function() {
                $(this).css("height", $(window).height())
            });
            screenHeight = $(window).height();
            console.log('Resize');
        }).trigger('resize');
    });
    </script>
