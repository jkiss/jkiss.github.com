<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Asian-African Conference</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/p0.css">
    <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?439ef360aa0994c852732ec769927773";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>
<body>
<!-- Thumbnail -->
<div id='wx_pic' style='margin:0 auto;display:none;'>
    <img src='images/thumbnail.png'/>
</div>
<!-- Main -->
<div class="container">
    <!-- Loading -->
    <div id="loading_box" class="loading-wrap">
        <div class="abs l-logo"></div>
        <div class="abs p-box">
            <div class="abs l-frame"></div>
            <div class="abs l-progress-bar"></div>
        </div>
        <div class="abs l-persent">1%</div>
    </div>

    <!-- Logo -->
    <div class="abs logo hide transition">
        <img class="logo-i" src="images/logo@2x.png" alt="Logo">
    </div>

    <!-- Content -->
    <ul class="content-list" id="content">
        <!-- Page 0 -->
        <li class="ctt-li">
            <!-- BG -->
            <div class="abs p0-bg-1 center-XY">
                <img class="hide p0-bg-1-i" src="images/p0-bg-1@2x.png" alt="bg">
            </div>
            <div class="abs p0-bg-2">
                <img class="p0-bg-2-i hide" src="images/p0-bg-2@2x.png" alt="bg">
            </div>
            <!-- Leafs -->
            <img class="abs p0-bg hide" src="images/p0-bg@2x.png" alt="leaf">
            <img class="abs p0-leaf-1 hide" src="images/p0-bg-3@2x.png" alt="leaf">
            <img class="abs p0-leaf-2 hide" src="images/p0-bg-3@2x.png" alt="leaf">
            <div class="abs p0-bg-4 center-X">
                <img class="p0-bg-4-i hide" src="images/p0-bg-4.png" alt="bg">
            </div>
            <div class="abs p0-subpage-box hide">
                <!-- 1 -->
                <div class="p0-1 p0-subpage">
                    <img class="abs p0-1-i" src="images/p0-1@2x.png" alt="png">
                </div>
                <!-- 2 -->
                <div class="p0-2 p0-subpage">
                    <img class="abs p0-2-i" src="images/p0-2@2x.png" alt="png">
                </div>
                <!-- 3 -->
                <div class="p0-3 p0-subpage">
                    <img class="abs p0-3-i" src="images/p0-3@2x.png" alt="png">
                </div>
                <!-- 4 -->
                <div class="p0-4 p0-subpage">
                    <img class="abs p0-4-i" src="images/p0-4@2x.png" alt="png">
                </div>
            </div>
        </li>

        <!-- Page 1 -->
        <li class="ctt-li">
            <div class="abs p1-box">
                <img class="abs p1-leaf hide" src="images/p0-bg@2x.png" alt="bg">
                <div class="abs p1-4 center-XY">
                    <img class="p1-4-i hide transition" src="images/p1-4@2x.png" alt="png">
                </div>
                <div class="abs p1-5 center-XY">
                    <img class="p1-5-i hide transition" src="images/p1-5@2x.png" alt="png">
                </div>
                <div class="abs p1-3 center-XY">
                    <img class="p1-3-i hide" src="images/p1-3@2x.png" alt="png">
                </div>
                <div class="abs p1-1 center-X">
                    <img class="p1-1-i hide" src="images/p1-1@2x.png" alt="png">
                </div>
                <div class="abs p1-2 center-X">
                    <img class="p1-2-i hide" src="images/p1-2@2x.png" alt="png">
                </div>
            </div>
        </li>

        <!-- Page 2 -->
        <li class="ctt-li">
            <div class="abs p2-top">
                <div class="abs p2-1 center-XY">
                    <img class="p2-1-i hide" src="images/p2-1@2x.png" alt="png">
                </div>
            </div>
            <div class="abs p2-bottom">
                <div class="abs p2-2 center-XY">
                    <img class="p2-2-i hide" src="images/p2-2@2x.png" alt="png">
                </div>
            </div>
        </li>

        <!-- Page 3 -->
        <li class="ctt-li">
            <img class="abs p3-7 center-XY" src="images/p3-7.png" alt="png">
            <div class="abs p3-1">
                <img class="p3-1-i hide" src="images/p3-1@2x.png" alt="png">
            </div>
            <div class="abs p3-2">
                <img class="p3-2-i hide" src="images/p3-2@2x.png" alt="png">
            </div>
            <div class="abs p3-3">
                <img class="p3-3-i hide" src="images/p3-3@2x.png" alt="png">
            </div>
            <div class="abs p3-4">
                <img class="p3-4-i hide" src="images/p3-4@2x.png" alt="png">
            </div>
            <div class="abs p3-5">
                <img class="p3-5-i hide" src="images/p3-5@2x.png" alt="png">
            </div>
            <div class="abs p3-6">
                <img class="p3-6-i hide" src="images/p3-6@2x.png" alt="png">
            </div>
        </li>
    </ul>

    <!-- Swipe gesture -->
    <div class="abs swipe-up swipeMove icon-angle-double-up envisible"></div>

</div>
    <!-- Scripts -->
    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/head.min.js"></script>
    <script src="scripts/index.js?v=1010"></script>
    <script>
    $(function(){
        // Preload Images
        var img_arr = [];
        $('#content').find('img').forEach(function(e){
            img_arr.push($(e).attr('src'));
        });

        preImage(img_arr, function(){
            var 
                loading = $('.loading-wrap');

            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                $('.logo').removeClass('hide');
                firstScreenMovie();
            },200);
        });

        // response ctt-li
        $(window).on('resize', function(event) {
            $(".ctt-li").each(function() {
                $(this).css("height", $(window).height())
            });
            screenHeight = $(window).height();
        }).trigger('resize');
    });
    </script>
</body>
</html>

<!-- END -->
