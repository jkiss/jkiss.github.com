    <div class="desc-title-img center-image">
        <img src="images/index7/car1@2x.png" alt="Title-Image">
        <p class="mask-title-bottom">
            冬季防雾第一招
        </p>
    </div>
    <div class="desc-txt">
        <p>
            秋冬季节及下雨天，由于车内和车外的温差，汽车前挡风玻璃和侧面窗玻璃会起雾，挡住司机的视线，根本没有办法正常开车。有很多司机采取开空调冷风吹雾气的方法，既浪费时间又浪费汽油。
        </p>
        <p>
            在寒冷的秋冬季节，驾乘人员还要忍受冷气的折磨；也有很多司机采取边开车边用毛巾擦拭雾气的方式，这种方式更不可取，会给安全驾驶带来很严重的隐患，稍不注意就会发生安全事故。
        </p>
    </div>
