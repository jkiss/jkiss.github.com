    <script>
    $(function(){
        // Preload Images
        var img_arr = [];
        $('#content').find('img').forEach(function(e){
            img_arr.push($(e).attr('src'));
        });

        preImage(img_arr, function(){
            var 
                loading = $('.loading-wrap'),
                _audio = $('#bg_music')[0],
                _audio_play_btn = $('.music-play-btn'),
                mark = 0;

            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                firstScreenMovie();
            },200);
            function autoPlay(){
                // $('html').on('touchstart', function(event) {
                    if(0 == mark){
                        _audio.play();
                        mark = 1;
                        _audio_play_btn.css('opacity', 1).addClass('eleCircle');
                    }
                // });
            }
            _audio.oncanplay = autoPlay();
        });

        // response ctt-li
        $(window).on('resize', function(event) {
            $(".ctt-li").each(function() {
                $(this).css("height", $(window).height())
            });
            screenHeight = $(window).height();
        }).trigger('resize');
    });
