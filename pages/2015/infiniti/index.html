<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>支持绿色科技 共同爱护地球</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content='纪念"世界地球日"，英菲尼迪带你了解日常生活中的环保节能技术'>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/p0.css">
</head>
<body>
<!-- Thumbnail -->
<div id='wx_pic' style='margin:0 auto;display:none;'>
    <img src='images/icon.png'/>
</div>
<!-- Main -->
<div class="container">
    <!-- Loading -->
    <div id="loading_box" class="loading-wrap">
        <div class="abs p-box">
            <div class="abs l-frame"></div>
            <div class="abs l-progress-bar"></div>
        </div>
        <div class="abs l-persent">0%</div>
    </div>

    <!-- Logo -->
    <div class="abs logo">
        <img src="images/infiniti-logo@2x.png" alt="Logo">
    </div>

    <!-- Content -->
    <ul class="content-list" id="content">
        <!-- Page 0 -->
        <li class="ctt-li">
            <img class="abs p0-2 center-XY hide" src="images/p0-2.png" alt="png">
            <!-- <div class="abs page"> -->
                <div class="abs p0-1 center-XY">
                    <img class="p0-1-i hide transition" src="images/p0-1.png" alt="png">
                </div>
                <div class="abs p0-4 center-XY">
                    <img class="p0-4-i hide" src="images/p0-4.png" alt="png">
                    <div class="abs p0-1-trigger center-XY envisible"></div>
                </div>
                <div class="abs p0-hand center-X">
                    <img class="p0-hand-i upDown hide transition" src="images/gesture@2x.png"  alt="png">
                </div>
            <!-- </div> -->
            <img class="abs p0-3 center-X hide" src="images/p0-3@2x.png" alt="png">
            <img class="abs p0-5 center-X hide" src="images/p0-5.png" alt="png">
        </li>

        <!-- Page 1 -->
        <li class="ctt-li">
            <!-- 0 -->
            <img class="abs p1-1 hide transition" src="images/p1-1.png" alt="png">
            <img class="abs p1-3 hide" src="images/p1-3@2x.png" alt="png">
            <div class="abs p1-2">
                <img class="p1-2-i hide transition" src="images/p1-2.png" alt="png">
                <div class="abs p1-2-trigger center-XY envisible"></div>
            </div>
            <div class="abs p1-hand">
                <img class="abs p1-hand-i upDown hide transition" src="images/gesture@2x.png" alt="png">
            </div>
            <!-- 1 -->
            
            <img class="abs p1-4 hide" src="images/p1-4.png" alt="png">
            <img class="abs p1-5 hide" src="images/p1-5.png" alt="png">
        </li>

        <!-- Page 2 -->
        <li class="ctt-li">
            <!-- 0 -->
            <img class="abs p2-1 hide transition" src="images/p2-1.png" alt="png">
            <div class="abs p2-hand center-XY">
                <img class="p2-hand-i hide leftRight transition" src="images/gesture@2x.png" alt="png">
            </div>
            <!-- 1 -->
            <img class="abs p2-2 center-XY hide" src="images/p2-2.png" alt="png">
            <img class="abs p2-3 hide" src="images/p2-3.png" alt="png">
            <div class="abs p2-1-trigger envisible"></div>
        </li>

        <!-- Page 3 -->
        <li class="ctt-li">
            <!-- 0 -->
            <img class="abs p3-1 hide transition" src="images/p3-1.png" alt="png">
            <div class="abs p3-hand center-X">
                <img class="p3-hand-i hide upDown" src="images/gesture@2x.png" alt="png">
            </div>
            <!-- 1 -->
            <img class="abs p3-2 hide" src="images/p3-2.png" alt="png">
            <img class="abs p3-3 hide" src="images/p3-3.png" alt="png">
            <img class="abs p3-4 center-X hide" src="images/p3-4@2x.png" alt="png">
            <div class="abs p3-1-trigger center-XY envisible"></div>
        </li>

        <!-- Page 4 -->
        <li class="ctt-li">
            <div class="abs p4-top"></div>
            <div class="abs p4-bottom">
                <div class="p4-box-1">
                    <img class="abs p4-5 center-XY hide" src="images/p4-5.png" alt="png">
                    <img class="abs p4-6 center-X hide" src="images/p4-6@2x.png" alt="png">
                </div>
                <div class="p4-box-2">
                    <img class="abs p4-3 center-XY hide" src="images/p4-3.png" alt="png">
                    <img class="abs p4-4 center-X hide" src="images/p4-4@2x.png" alt="png">
                </div>
                <div class="p4-box-3">
                    <img class="abs p4-1 center-XY hide" src="images/p4-1.png" alt="png">
                    <img class="abs p4-2 center-X hide" src="images/p4-2@2x.png" alt="png">
                </div>
            </div>
        </li>

        <!-- Page 5 -->
        <li class="ctt-li">
            <img class="abs p5-1 center-XY hide" src="images/p5-1.png" alt="png">
            <img class="abs p5-2 center-X hide" src="images/p5-2@2x.png" alt="png">
        </li>
    </ul>

    <!-- Swipe gesture -->
    <div class="abs swipe-up swipeMove icon-angle-double-up envisible"></div>

    <!-- BGM -->
    <div class="music-play-btn"></div>
    <audio id="bg_music" style="display: none" loop preload>
        <source src="musics/infiniti.mp3" type="audio/mpeg">
    </audio>
</div>

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/head.min.js"></script>
    <script src="scripts/index.js?v=1010"></script>
    <script>
    $(function(){
        // Preload Images
        var img_arr = [];
        $('#content').find('img').forEach(function(e){
            img_arr.push($(e).attr('src'));
        });

        preImage(img_arr, function(){
            var 
                loading = $('.loading-wrap'),
                _audio = $('#bg_music')[0],
                _audio_play_btn = $('.music-play-btn'),
                mark = 0;

            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                firstScreenMovie();
            },200);
            function autoPlay(){
                // $('html').on('touchstart', function(event) {
                    if(0 == mark){
                        _audio.play();
                        mark = 1;
                        _audio_play_btn.css('opacity', 1).addClass('eleCircle');
                    }
                // });
            }
            _audio.oncanplay = autoPlay();
        });

        // response ctt-li
        $(window).on('resize', function(event) {
            $(".ctt-li").each(function() {
                $(this).css("height", $(window).height())
            });
            screenHeight = $(window).height();
        }).trigger('resize');
    });
    </script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="scripts/wx.js"></script>
</body>
</html>
