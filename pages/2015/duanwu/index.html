<!DOCTYPE html>
<html lang="zh-en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>The Dragon Boat Festival</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- 禁止百度、微信浏览器转码（浏览器留的后路，还是比较人性的） -->
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="description" content="The festival occurs on the fifth day of the fifth month of the traditional lunar calendar. That’s why it’s also known as the Double Fifth Festival. This year, it will fall on June 20.">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/p0.css">
</head>
<body>
<!-- Thumbnail -->
<div id="wx_pic" style="margin:0 auto;display:none;">
    <img src="images/thumbnail.png"/>
</div>
<!-- Main -->
<div class="container">
    <!-- Loading -->
    <div id="loading_box" class="loading-wrap">
        <div class="abs l-pudding center-X">
            <img class="l-pudding-i circle" src="images/loading@2x.png" alt="pudding">
        </div>
        <div class="abs p-box">
            <div class="abs l-frame"></div>
            <div class="abs l-progress-bar"></div>
        </div>
        <div class="abs l-persent">0%</div>
    </div>

    <!-- Logo -->

    <!-- Content -->
    <ul class="content-list" id="content">
        <!-- Page 0 -->
        <li class="ctt-li">
            <div class="abs p0-bg stage-bg center-image" data-img-w="640" data-img-h="1138">
            </div>
            <img src="images/p0-5@2x.png" alt="lotus" class="abs p0-5 hide ">
            <img src="images/p0-4@2x.png" alt="lotus" class="abs p0-4 hide ">
            <div class="abs p0-2 hide ">
                <div class="abs p0-3">
                    <img class="p0-3-i" src="images/p0-3@2x.png" alt="baby">
                </div>
                <img class="p0-2-i" src="images/p0-2@2x.png" alt="calendar">
                <img src="images/p0-1@2x.png" alt="rice" class="abs p0-1 swing-1">
            </div>
        </li>

        <!-- Page 1 -->
        <li class="ctt-li">
            <div class="abs p1-bg stage-bg center-image" data-img-w="320" data-img-h="569"></div>
            <div class="abs p1-2 center-image hide " data-img-w="640" data-img-h="559"></div>
            <div class="abs p1-1">
                <img class="p1-1-i hide" src="images/p1-1@2x.png" alt="title">
            </div>
            <div class="abs p1-3">
                <img class="p1-3-i hide" src="images/p1-3@2x.png" alt="title">
            </div>
        </li>

        <!-- Page 2 -->
        <li class="ctt-li">
            <div class="abs p2-bg stage-bg center-image" data-img-w="320" data-img-h="569"></div>
            <div class="abs p2-2 center-image hide " data-img-w="640" data-img-h="564"></div>
            <div class="abs p2-1">
                <img class="p2-1-i hide" src="images/p2-1@2x.png" alt="title">
            </div>
            <div class="abs p2-3">
                <img class="p2-3-i hide" src="images/p2-3@2x.png" alt="title">
            </div>
        </li>

        <!-- Page 3 -->
        <li class="ctt-li">
            <div class="abs p3-bg stage-bg center-image" data-img-w="640" data-img-h="1066"></div>
            <div class="abs p3-1">
                <img class="p3-1-i hide" src="images/p3-1@2x.png" alt="title">
            </div>
            <div class="abs p3-2">
                <img class="p3-2-i hide" src="images/p3-2@2x.png" alt="title">
            </div>
        </li>

        <!-- Page 4 -->
        <li class="ctt-li">
            <div class="abs p4-bg center-image stage-bg" data-img-w="640" data-img-h="1138"></div>
            <img class="abs p4-3 hide" src="images/p4-3@2x.png" alt="table">
            <div class="abs p4-2 center-X hide">
                <img src="images/p4-2@2x.png" alt="women" class="p4-2-i">
            </div>
            <div class="abs p4-1 center-X hide">
                <img src="images/p4-1@2x.png" alt="txt" class="p4-1-i">
            </div>
        </li>

        <!-- Page 5 -->
        <li class="ctt-li">
            <div class="abs p5-bg center-image stage-bg" data-img-w="640" data-img-h="1138"></div>
            <img src="images/p5-2@2x.png" alt="img" class="abs p5-2 center-X hide ">
            <img src="images/p5-1@2x.png" alt="txt" class="abs p5-1 hide">
            <div class="abs p5-6 hide">
                <img class="p5-6-i" src="images/p5-6@2x.png" alt="area">
                <div class="abs p5-3">
                    <img src="images/p5-3@2x.png" alt="narrator" class="p5-3-i hide">
                    <div class="abs p5-4">
                        <img class="p5-4-i hide" src="images/p5-4@2x.png" alt="words">
                    </div>
                </div>
                <div class="abs p5-5">
                    <img class="p5-5-i" src="images/p5-5@2x.png" alt="dragon">
                </div>
            </div>
        </li>

        <!-- Page 6 -->
        <li class="ctt-li">
            <div class="abs p6-bg center-image stage-bg" data-img-w="640" data-img-h="1138"></div>
            <img src="images/p6-2@2x.png" alt="img" class="abs p6-2 center-X hide ">
            <img src="images/p6-1@2x.png" alt="txt" class="abs p6-1 hide">
            <div class="abs p6-5 hide">
                <img src="images/p6-5@2x.png" alt="world" class="p6-5-i">
                <div class="abs p6-3">
                    <img src="images/p6-3@2x.png" alt="narrator" class="p6-3-i hide">
                    <div class="abs p6-4">
                        <img src="images/p6-4@2x.png" alt="words" class="p6-4-i hide">
                    </div>
                </div>
            </div>
        </li>

        <!-- Page 7 -->
        <li class="ctt-li">
            <div class="abs balls-box p7-bg center-image stage-bg" data-img-w="640" data-img-h="1138">
                <img class="abs p7-3" src="images/p7-3@2x.png" alt="ball">
                <img class="abs p7-4" src="images/p7-4@2x.png" alt="ball">
                <img class="abs p7-5" src="images/p7-5@2x.png" alt="ball">
                <img class="abs p7-6" src="images/p7-6@2x.png" alt="ball">
                <img class="abs p7-7" src="images/p7-7@2x.png" alt="ball">
                <img class="abs p7-8" src="images/p7-8@2x.png" alt="ball">
                <img class="abs p7-9" src="images/p7-9@2x.png" alt="ball">
                <img class="abs p7-10" src="images/p7-10@2x.png" alt="ball">
            </div>
            <div class="abs p7-1 center-X">
                <img class="p7-1-i" src="images/p7-1@2x.png" alt="follow text">
            </div>
            <div class="abs p7-2 center-X">
                <img class="p7-2-i" src="images/p7-2@2x.png" alt="QR">
            </div>
        </li>
    </ul>

    <!-- Swipe gesture -->
    <div class="abs swipe-up icon-angle-double-up hide swipeMove"></div>

    <!-- BGM -->
    <div class="music-play-btn"></div>
    <audio id="bg_music" style="display: none" loop preload>
        <source src="music/music1.mp3" type="audio/mpeg">
    </audio>
</div>

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/head.min.js"></script>
    <script src="scripts/index.js?v=1010"></script>
    <script>
    $(function(){
    // Preload Images
        var center_img_boxs = $('.center-image'),
            img_array = ['images/p5-p6-bg@2x.png', 'images/p4-bg@2x.png', 'images/p1-p2-bg@2x.png', 'images/p3-bg@2x.png', 'images/p1-2@2x.png'];
        $('#content').find('img').forEach(function(e){
            img_array.push($(e).attr('src'));
        });

        preImage(img_array, function(){
            // center images
            centerImage(center_img_boxs);

            // random balls init
            init();

            var loading = $('.loading-wrap'),
                _audio = $('#bg_music')[0],
                _audio_play_btn = $('.music-play-btn'),
                mark = 0,
                touch_mark = 0;

            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                firstScreenMovie();
            }, 200);
            function autoPlay(){
                // $('html').on('touchstart', function(event) {
                    if(0 == mark){
                        _audio.play();
                        mark = 1;
                        _audio_play_btn.css('opacity', 1).addClass('eleCircle');
                    }
                // });
            }
            $('html').on('touchstart', function(event) {
                if(touch_mark == 0){
                    _audio.play();
                    touch_mark = 1;
                    _audio_play_btn.addClass('eleCircle');
                }
            });
            _audio.oncanplay = autoPlay();
        });

    // response ctt-li
        $(window).on('resize', function(event) {
        // every stage height
            $(".ctt-li").each(function() {
                $(this).css("height", $(window).height())
            });
            screenHeight = $(window).height();
        // center images
            centerImage(center_img_boxs);
        }).trigger('resize');
    });
    </script>
</body>
</html>
