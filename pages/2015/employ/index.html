<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Good Job</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <!-- 禁止百度、微信浏览器转码（浏览器留的后路，还是比较人性的） -->
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta name="description" content="央视英语频道新媒体招聘啦！">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/X.css">
    <!--[if lte IE 9]>
    <style>
        .oldIE{
            display: block;
        }
    </style>
    <![endif]-->
</head>
<body>
<!-- Thumbnail -->
<div id="wx_pic" style="margin:0 auto;display:none;">
    <img src="images/thumbnail.png"/>
</div>
<!-- Main -->
<div class="container">
    <!-- Loading -->
    <div id="loading_box" class="loading-wrap">
        <div class="abs p-box">
            <div class="abs l-frame"></div>
            <div class="abs l-progress-bar"></div>
        </div>
        <div class="abs l-persent">0%</div>
    </div>

    <!-- Logo -->

    <!-- Content -->
    <ul class="content-list" id="content">
        <!-- Page 0 Still BG -->
        <li class="ctt-li layer-1 transition" style="" data-p1-style="transform: scale(1.5) translate3d(0,-8%,0);">
            <img class="abs p0-bg center-XY hide transition" src="images/p0-bg@2x.png" alt="bg">
            <img class="abs p0-10 hide transition" src="images/p0-10@2x.png" alt="rock">
            <!-- body -->
            <div class="abs p0-body center-X hide transition">
                <div class="abs p0-9">
                    <img class="p0-9-i" src="images/p0-9@2x.png" alt="arm">
                    <img class="abs p0-8 flash" src="images/p0-8@2x.png" alt="steam">
                </div>
                <img class="p0-7-i" src="images/p0-7@2x.png" alt="body">
                <!-- hide -->
                <div class="abs p0-5 center-X">
                    <img class="p0-5-i hide" src="images/p0-5@2x.png" alt="briefcase">
                </div>
                <div class="abs p0-3">
                    <img class="p0-3-i hide transition" src="images/p0-3@2x.png" alt="txt">
                </div>
                <div class="abs p0-4 center-X">
                    <img class="p0-4-i hide envisible transition" src="images/p0-4@2x.png" alt="txt">
                </div>
                <!-- hide:end -->
                <div class="abs p0-1">
                    <img class="p0-1-i hide" src="images/p0-1@2x.png" alt="txt">
                </div>
            </div>
            <div class="abs p0-6 hide transition">
                <img class="p0-6-i" src="images/p0-6@2x.png" alt="balloon">
            </div>
            <div class="abs p0-2">
                <img class="p0-2-i hide" src="images/p0-2@2x.png" alt="radar">
            </div>
        </li>

        <!-- Positons -->
        <li class="ctt-li layer-2 envisible hide transition">
            <img class="abs p1-8 center-X hide transition" src="images/p1-8@2x.png" alt="case">
            <div class="abs p1-1">
                <img class="p1-1-i hide" src="images/p1-1@2x.png" alt="click">
            </div>
            <div class="abs p1-2">
                <img class="p1-2-i pos-btn hide envisible" src="images/p1-2@2x.png" alt="click" data-pos="pos-1">
            </div>
            <div class="abs p1-3">
                <img class="p1-3-i pos-btn hide envisible" src="images/p1-3@2x.png" alt="click" data-pos="pos-2">
            </div>
            <div class="abs p1-4">
                <img class="p1-4-i pos-btn hide envisible" src="images/p1-4@2x.png" alt="click" data-pos="pos-3">
            </div>
            <div class="abs p1-5">
                <img class="p1-5-i pos-btn hide envisible" src="images/p1-5@2x.png" alt="click" data-pos="pos-4">
            </div>
            <div class="abs p1-6 center-X">
                <img class="p1-6-i pos-btn hide envisible" src="images/p1-6@2x.png" alt="click" data-pos="pos-5">
            </div>
            <div class="abs p1-7">
                <img class="p1-7-i hide transition" src="images/p1-7@2x.png" alt="click">
            </div>
        </li>

        <!-- Pos describtion -->
        <li class="ctt-li layer-3 envisible hide">
            <div class="abs p2-bg center-XY">
                <!-- Pin -->
                <img class="p2-bg-i" src="images/p2-bg@2x.png" alt="bg">
                <div class="abs p2-to">
                    <img class="p2-to-i" src="images/p2-to@2x.png" alt="bg">
                </div>
                <div class="abs p2-pen">
                    <img class="p2-pen-i" src="images/p2-pen@2x.png" alt="pen">
                </div>
                <div class="abs p2-up center-X">
                    <img class="p2-up-i hide envisible scaleA" src="images/p2-up@2x.png" alt="up">
                </div>
                <div class="abs p2-down center-X">
                    <img class="p2-down-i hide envisible scaleA" src="images/p2-down@2x.png" alt="down">
                </div>

                <!-- Pos 1 -->
                <div class="abs pos-box pos-1 center-XY envisible" data-des="项目统筹管理人员">
                    <div class="abs req-1 center-XY">
                        <img class="p2-1-1-i" src="images/p2-1-1@2x.png" alt="pos1" data-forward-in-type="zoomInUp" data-forward-out-type="fadeOutUp" data-back-in-type="zoomInDown" data-back-out-type="fadeOutDown">
                    </div>
                    <div class="abs req-2 center-XY">
                        <img class="p2-1-2-i hide" src="images/p2-1-2@2x.png" alt="pos1" data-forward-in-type="zoomInUp" data-forward-out-type="fadeOutUp" data-back-in-type="zoomInDown" data-back-out-type="fadeOutDown">
                    </div>
                </div>
                <!-- Pos 2 -->
                <div class="abs pos-box pos-2 center-XY envisible" data-des="新媒体编辑">
                    <div class="abs req-1 center-XY">
                        <img class="p2-2-1-i" src="images/p2-2-1@2x.png" alt="pos2">
                    </div>
                </div>
                <!-- Pos 3 -->
                <div class="abs pos-box pos-3 center-XY envisible" data-des="技术经理">
                    <div class="abs req-1 center-XY">
                        <img class="p2-3-1-i" src="images/p2-3-1@2x.png" alt="pos3">
                    </div>
                    <div class="abs req-2 center-XY">
                        <img class="p2-3-2-i hide" src="images/p2-3-2@2x.png" alt="pos3">
                    </div>
                    <div class="abs req-3 center-XY">
                        <img class="p2-3-3-i hide" src="images/p2-3-3@2x.png" alt="pos3">
                    </div>
                </div>
                <!-- Pos 4 -->
                <div class="abs pos-box pos-4 center-XY envisible" data-des="高级美术设计师">
                    <div class="abs req-1 center-XY">
                        <img class="p2-4-1-i" src="images/p2-4-1@2x.png" alt="pos4">
                    </div>
                    <div class="abs req-2 center-XY">
                        <img class="p2-4-2-i hide" src="images/p2-4-2@2x.png" alt="pos4">
                    </div>
                </div>
                <!-- Pos 5 -->
                <div class="abs pos-box pos-5 center-XY envisible" data-des="运维工程师">
                    <div class="abs req-1 center-XY">
                        <img class="p2-5-1-i" src="images/p2-5-1@2x.png" alt="pos5">
                    </div>
                    <div class="abs req-2 center-XY">
                        <img class="p2-5-2-i hide" src="images/p2-5-2@2x.png" alt="pos5">
                    </div>
                    <div class="abs req-3 center-XY">
                        <img class="p2-5-3-i hide" src="images/p2-5-3@2x.png" alt="pos5">
                    </div>
                </div>
                
            </div>
            <div class="abs p2-back">
                <img class="p2-back-i" src="images/p2-back@2x.png" alt="back">
            </div>
            <div class="abs p2-apply">
                <img class="p2-apply-i" src="images/p2-apply@2x.png" alt="bg">
            </div>
        </li>

        <!-- Submit form -->
        <li class="ctt-li layer-4 envisible hide">
            <div class="abs form-box center-XY" data-pos-name="">
                <img class="p3-1-i" src="images/p3-1@2x.png" alt="title">
                <div class="abs name-box center-X">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" class="name">
                    <div class="waring hide">!</div>
                </div>
                <div class="abs phone-box center-X">
                    <label for="phone">电话：</label>
                    <input type="text" id="phone" name="phone" class="phone">
                    <div class="waring hide">!</div>
                </div>
                <div class="abs linkedin-box center-X">
                    <label for="linkedin">Linkedin账号：</label>
                    <input type="text" id="linkedin" name="linkedin" class="linkedin" placeholder="没有可以不填写哦">
                </div>
                <div class="abs submit-box center-X clearfix">
                    <div class="f-back f-btn">
                        &lt; Back
                    </div>
                    <div class="f-submit f-btn">
                        Submit
                    </div>
                </div>

            </div>
            <!-- submit loading -->
            <div class="abs submit-result envisible">
                <div class="abs s-loading hide" data-fail="上传失败了，去把简历直接发邮箱吧！">
                    正在上传哦，稍等片刻...
                </div>
                <div class="abs s-success hide">
                    <img class="p4-1-i" src="images/p4-1@2x.png" alt="share">
                    <p id="transmit_num">已经有<span id="jobseeker_num"></span>位求职者转发!</p>
                </div>
            </div>
        </li>
    </ul>

    <!-- old IE -->
    <div class="oldIE">
        浏览器版本太低 T.T，试试Chrome吧！
    </div>
</div>

    <script src="scripts/zepto.min.js"></script>
    <script src="scripts/head.min.js"></script>
    <script src="scripts/employ.js"></script>
    <script>

    $(function(){
        // Stop html swipe
        $(document).on('touchstart touchmove touchend', function(e){
            e.preventDefault();
            e.stopPropagation();
        });

        // Preload Images
        var img_arr = [];
        $('#content').find('img').forEach(function(e){
            img_arr.push($(e).attr('src'));
        });

        preImage(img_arr, function(){
            var 
                loading = $('.loading-wrap');

            loading.addClass('fadeOut');
            setTimeout(function(){
                loading.css('display', 'none');
                firstScreenMovie();
            },200);
        });

        // response ctt-li
        
    });
    </script>
</body>
</html>

<!-- End -->
